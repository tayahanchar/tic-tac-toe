<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <title>tic-tac-toe</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">Tic Tac Toe</h1>
    </header>
  
    <main class="main">
      <div class="container">
        <div class="box item0"></div>
        <div class="box item1"></div>
        <div class="box item2"></div>
        <div class="box item3"></div>
        <div class="box item4"></div>
        <div class="box item5"></div>
        <div class="box item6"></div>
        <div class="box item7"></div>
        <div class="box item8"></div>
      </div>

      <div class="result">
        <p class="text__result"></p>
        <p class="text__steps"></p>
        <button class="game">New game</button>
      </div>

      <div class="game__end">
        <p class="result__game"></p>
        <button class="button__result">Ok</button>
      </div>

      <div class="score">
        <h2 class="score__title">Score</h2>
        <div class="score__table">
          <div class="crosses__title">Crosses:</div>
          <div class="crosses__points">0</div>
          <div class="zeros__title">Zeros:</div>
          <div class="zeros__points">0</div>
        </div>
      </div>
    </main>
  
    <footer class="footer">
      <div>&copy; 2022</div>
      <div class="footer__item">
        <a href="https://rs.school/js/" target="_blank" class="footer__item rs"> Rolling Scopes School
        </a>
      </div>
      <div class="footer__item">
        <a href="https://github.com/tayahanchar" target="_blank" class="footer__item gh">github</a>
      </div>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
